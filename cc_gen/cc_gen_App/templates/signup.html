<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/signup.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/b5eae3d1fd.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Sign Up | CC_GEN</title>
  </head>
  <body>
    <main>
      <div class="sign_up_box">
        <div class="sign_up_text">
          <div class="sign_up_head">
            <span><h2>Sign Up</h2></span>
            <div>
              <select name="lang" id="lang">
                <option value="English  (UK)">English (UK)</option>
                <option value="french">French (FR)</option>
                <option value="naija">Naija Egbo (NJ)</option>
                <option value="twi">Twi (GH)</option>
              </select>
            </div>
          </div>
          <div id="welcome_note">
            <p>
              Hello New User, please provide the information to register your
              account
            </p>
          </div>
          <div id="form">
            <form action="landing.html" class="sign_up_form" method="POST">
              <div class="name">
                <label>Full Name</label> <br />
                <input
                  type="text"
                  class="full_name_text"
                  placeholder=" Full Name"
                />
              </div>
              <div class="email">
                <label>Email Address</label> <br />
                <input
                  type="email"
                  class="email_address_text"
                  placeholder=" Email Address"
                />
              </div>
              <div class="password1">
                <label>Password</label> <br />
                <input
                  type="password"
                  name="password_1"
                  placeholder="Password"
                  id="password_1"
                />
                <i class="fa-solid fa-eye" id="show-password_1"></i>
              </div>
              <div class="password2">
                <label>Confirm Password</label> <br />
                <input
                  type="password"
                  name="password_2"
                  placeholder="Password"
                  id="password_2"
                />
                <i class="fa-solid fa-eye" id="show-password_2"></i>
              </div>
              <div class="checkbox">
                <input type="checkbox" name="T_and_Cs" value="T_and_CS" />
                <p id="t_and_c">
                  <em
                    >I agree with the <b>Terms of services</b> and
                    <b>Privacy policy</b></em
                  >
                </p>
              </div>
              <div class="submit_btn">
                <input type="submit" value="Create Account" class="btn" />
              </div>
              <p id="line_break"></p>
              <p id="sign_up_sm">Sign Up with</p>
              <div class="social-media">
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </div>
              <p id="login_link">
                Already have an account? <a href="signin.html">Login</a>
              </p>
            </form>
          </div>
        </div>

        <div class="sign_up_image_page">
          <img class="logo" src="../static/images/logo.png" alt="logo" srcset="" />
          <img
            class="sign_up_image"
            src="../static/images/final.png"
            alt="sign_up_image"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
