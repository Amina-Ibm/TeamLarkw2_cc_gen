<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/product.css" type="text/css">
    <script src="https://kit.fontawesome.com/b5eae3d1fd.js" crossorigin="anonymous"></script>
    <title>CC GEN | Products</title>
</head>
<body>
    <header>       
            <a href="#" class="logo"><img src="./imgg/logo.png" alt=""></a>
            <ul class="navbar">
                <li><a href="#" >Home</a></li>
                <li><a href="#" class="active">Products</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">About us</a></li>
            </ul>
            <div class="user_unauth">
                <a href="#" class="register">Register</a>
                <a href="#" id="login">Login</a>
            </div>
            </ul>   
    </header>


    <!-- under the nav bar -->

    <section class="start" id="start">
        <div class="max-width">
            <div class="start-content">
                <div>
                    <h2 id="head">CC GEN</h2>
                    <p>Your digital cards showroom</p>
                </div>
                <div class="search">
                    <input type="text" placeholder="search using keywords">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- button filter section -->


    <section class="btn-filter" id="btn-filter">
        <div class="max-width">
            <div class="btn-filter-content">
                <button class="alive">All</button>
                <button>Minimal</button>
                <button>Patterns</button>
                <button>Gold</button>
                <button>Abstract</button>
                <button>Black</button>
            </div>
        </div>
    </section>



     <!-- button cards display section -->


     <section class="btn-cards" id="btn-cards">
        <div class="max-width">
            <div class="btn-cards-container">
                <img src="/imgg/product_images/Card 1.png" alt="">
                <img src="/imgg/product_images/Card 2.png" alt="">
                <img src="/imgg/product_images/Card 3.png" alt="">
                <img src="/imgg/product_images/Card 4.png" alt="">
                <img src="/imgg/product_images/Cart Minimal 3.png" alt="">
                <img src="/imgg/product_images/Cart Minimal 5.png" alt="">
                <img src="/imgg/product_images/cart-1.png" alt="">
                <img src="/imgg/product_images/cart-2.png" alt="">
                <img src="/imgg/product_images/cart-3.png" alt="">
                <img src="/imgg/product_images/Credit card mockup.png" alt="">
                <img src="/imgg/product_images/Frame 1.png" alt="">
                <img src="/imgg/product_images/Frame 2.png" alt="">
                <img src="/imgg/product_images/Frame 3.png" alt="">
                <img src="/imgg/product_images/Frame 4.png" alt="">
                <img src="/imgg/product_images/Frame 5.png" alt="">
                <img src="/imgg/product_images/Frame 6.png" alt="">
                <img src="/imgg/product_images/Group 3.png" alt="">
                <img src="/imgg/product_images/Group 4.png" alt="">
                <img src="/imgg/product_images/Group 5.png" alt="">
                <img src="/imgg/product_images/Group 98.png" alt="">
                <img src="/imgg/product_images/Group 118.png" alt="">
                <img src="/imgg/product_images/Group 119.png" alt="">
                <img src="/imgg/product_images/Group 120.png" alt="">
                <img src="/imgg/product_images/Group-1.png" alt="">
                <img src="/imgg/product_images/Group.png" alt="">
            </div>
        </div>
    </section>

    <footer></footer>
    <script src="./js/product.js"></script>
</body>
</html>
